<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 border-danger">
            <form>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control is-invalid"
                    placeholder="Enter your name"
                  />
                  <span
                    class="input-group-text bg-white border-danger text-danger"
                    ><i class="fas fa-exclamation-circle"></i
                  ></span>
                </div>
                <div class="text-danger small">Name is required</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control is-invalid"
                    placeholder="Enter your email"
                  />
                  <span
                    class="input-group-text bg-white border-danger text-danger"
                    ><i class="fas fa-exclamation-circle"></i
                  ></span>
                </div>
                <div class="text-danger small">Email is required</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control is-invalid"
                    placeholder="Enter your password"
                  />
                  <span
                    class="input-group-text bg-white border-danger text-danger"
                    ><i class="fas fa-exclamation-circle"></i
                  ></span>
                </div>
                <div class="text-danger small">Password is required</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Hobbies</label>
                <select class="form-select">
                  <option selected disabled>Choose your hobby</option>
                  <option>Reading</option>
                  <option>Traveling</option>
                  <option>Gaming</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-danger">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
