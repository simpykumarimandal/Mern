<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        max-width: 100%;
        margin: 20px auto;
        font-family: Arial, sans-serif;
      }

      /* Table Styles */
      .data-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 1;
        margin-bottom: 20px;
      }

      .data-table th {
        background-color: #a8e6e6;
        padding: 5px;
        text-align: left;
        border: 1px solid #666;
        border-radius: 20px;
      }

      .data-table td {
        background-color: #a8e6e6;
        padding: 5px 10px;
        border: 1px solid #666;
        border-radius: 20px;
      }

      /* Grid Layout */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 300px;
        margin: 0 auto;
      }

      .grid-item {
        height: 60px;
        border: 3px solid #90ee90;
        border-radius: 8px;
      }

      .grid-item.oval {
        border-radius: 50px;
      }

      /* Decorative Corner */
      .corner-decoration {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 200px;
        height: 200px;
        pointer-events: none;
      }

      .corner-square {
        position: absolute;
        width: 40px;
        height: 40px;
        transform: rotate(45deg);
      }

      .square1 {
        background: #4caf50;
        bottom: 20px;
        left: 20px;
      }
      .square2 {
        background: #2196f3;
        bottom: 40px;
        left: 40px;
      }
      .square3 {
        background: #673ab7;
        bottom: 60px;
        left: 60px;
      }
      .square4 {
        background: #e91e63;
        bottom: 80px;
        left: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Data Table -->
      <table class="data-table">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>

      <!-- Grid Layout -->
      <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item oval"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>

      <!-- Decorative Corner -->
      <div class="corner-decoration">
        <div class="corner-square square1"></div>
        <div class="corner-square square2"></div>
        <div class="corner-square square3"></div>
        <div class="corner-square square4"></div>
      </div>
    </div>
  </body>
</html>
