<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first styled page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e5e7eb;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #f5f17b;
        padding: 1rem;
        width: 100%;
        max-width: 430px;
        border: 1px solid #4b5563;
      }

      .flex-container {
        display: flex;
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .nav-link {
        background-color: white;
        color: rgb(82, 10, 10); /* Text color is now maroon */
        padding: 0.3rem 0.8rem;
        border-right: 0.5rem solid rgb(29, 28, 28); /* Border color also maroon */
        text-decoration: none;
      }
      .nav-link.blue {
        /* Blue link style */
        color: blue;
      }

      .content {
        margin-left: 1rem;
      }

      .title {
        font-size: 1.875rem;
        font-weight: 700;
        color: maroon; /* Text color is now maroon */
      }

      .paragraph {
        margin-top: 1rem;
        color: maroon; /* Text color is now maroon */
      }

      .separator {
        border-top: 1px solid maroon; /* Border color is now maroon */
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      .date {
        font-size: 0.875rem;
        color: maroon; /* Text color is now maroon */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <div class="nav-links">
          <a href="#" class="nav-link">Home page</a>
          <a href="#" class="nav-link blue">Musings</a>
          <a href="#" class="nav-link blue">My town</a>
          <a href="#" class="nav-link blue">Links</a>
        </div>
        <div class="content">
          <h1 class="title">My first styled page</h1>
          <p class="paragraph">Welcome to my styled page!</p>
          <p class="paragraph">
            It lacks images, but at least it has style. And it has links, even
            if they don't go anywhere...
          </p>
          <p class="paragraph">
            There should be more here, but I don't know what yet.
          </p>
          <hr class="separator" />
          <p class="date">Made 5 April 2004<br />by myself.</p>
        </div>
      </div>
    </div>
  </body>
</html>
