<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Shared styles for navigation links */
      a {
        text-decoration: none;
        display: block;
        padding: 10px 20px;
      }

      /* Vertical Navigation Bar */
      .vertical-nav {
        width: 150px;
        border: 1px solid #ccc;
        margin: 20px;
      }

      .vertical-nav a {
        background-color: #e6f3ff;
        color: #0000ee;
        border-bottom: 1px solid #fff;
      }

      .vertical-nav a:first-child {
        background-color: #ffa500;
        color: white;
      }

      .vertical-nav a:hover {
        background-color: #d4e9ff;
      }

      /* Horizontal Navigation Bar */
      .horizontal-nav {
        display: flex;
        border: 1px solid #ccc;
        width: fit-content;
        margin: 20px;
      }

      .horizontal-nav a {
        background-color: #d3d3d3;
        color: black;
        border-right: 1px solid #fff;
      }

      .horizontal-nav a:first-child {
        background-color: #808080;
        color: white;
      }

      .horizontal-nav a:hover {
        background-color: #c0c0c0;
      }

      /* Container for both navigation bars */
      .container {
        display: flex;
        align-items: flex-start;
        gap: 50px;
      }

      /* Headers */
      h3 {
        margin: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h3>Vertical Navigation Bar</h3>
    <div class="container">
      <nav class="vertical-nav">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
      </nav>

      <div>
        <h3>Horizontal Navigation Bar</h3>
        <nav class="horizontal-nav">
          <a href="#">Home</a>
          <a href="#">Java</a>
          <a href="#">HTML</a>
          <a href="#">CSS</a>
        </nav>
      </div>
    </div>
  </body>
</html>
