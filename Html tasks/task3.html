<!DOCTYPE html>
<html>
  <head>
    <title>Link Example</title>
    <style>
      body {
        font-family: sans-serif; /* Use a common font */
      }
      .container {
        border: 1px solid #ccc; /* Add a border to the container */
        padding: 10px; /* Add some padding */
        background-color: #f0f0f0; /* Light gray background */
      }
      .container a {
        margin: 0 5px; /* Add spacing between links */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Click any of the following links</p>
      <a href="#" target="_blank">Opens in New</a> |
      <a href="#">Opens in Self</a> |
      <a href="#" target="_parent">Opens in Parent</a> |
      <a href="#" target="_top">Opens in Body</a> |
      <a href="mailto:test@example.com">Send email</a>
    </div>
  </body>
</html>
