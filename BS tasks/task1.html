<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethnus Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Make body at least full viewport height */
      }

      .content-wrapper {
        /* New wrapper for content and sidebar */
        display: flex;
        flex-grow: 1; /* Allow content to expand */
      }

      .sidebar {
        width: 20%; /* Set width for sidebar */
        background-color: #343a40; /* Darker background for sidebar */
        color: white;
        padding: 20px;
      }

      .content {
        flex-grow: 1; /* Allow content to expand */
        padding: 20px;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="bg-info text-center py-4">
      <h1 class="text-dark fw-bold">Ethnus layout</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid">
        <div class="navbar-nav">
          <a class="nav-link text-white" href="#">HOME</a>
          <a class="nav-link text-white" href="#">MENU</a>
          <a class="nav-link text-white" href="#">ABOUT</a>
          <a class="nav-link text-white" href="#">CONTACT</a>
        </div>
        <div class="navbar-nav ms-auto">
          <a class="nav-link text-white" href="#">SIGNUP</a>
          <a class="nav-link text-white" href="#">LOGIN</a>
        </div>
      </div>
    </nav>

    <div class="content-wrapper">
      <div class="content">
        <p>Write your content here</p>
      </div>
      <div class="sidebar">
        <p>This is</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
